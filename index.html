<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Select Menu</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="fa-brands fa-github" style="color: #171515"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-instagram" style="color: #E1306C"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-linkedin" style="color: #0E76A8"></i>
                <span class="option-text">Linkedin</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-facebook" style="color: #0b82d6"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-twitter" style="color: #1DA1F2"></i>
                <span class="option-text">Twitter</span>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
